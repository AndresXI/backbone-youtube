<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="search-form">
      <div class="row">
        <div class="col-md-12">
          <input class="form-control" id="search-bar" type="text" placeholder="Search" aria-label="Search">
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <!-- contains the current video -->
          <div class="current-video__container"></div>
        </div>
        <div class="col-md-4">
          <!-- will contain the thumbnail videos -->
          <div class="side-video-container"></div>
        </div>
      </div>
    </div>
  </div>

  <script id="current-video-template" type="text/x-handlebars-template">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ id }}?rel=0" allowfullscreen></iframe>
    </div>
    <div>
      <h1>{{ title }}</h1>
      <h4>{{ description }}</h4>
    </div>
</script>

</body>
<script src="models/VideoModel.js"></script>
<script src="views/VideoView.js"></script>
<script src="views/CurrentVideoView.js"></script>
<script src="collections/VideosCollection.js"></script>
<script src="models/AppModel.js"></script>
<script src="views/AppView.js"></script>
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
<script src="main.js"></script>

</html>
